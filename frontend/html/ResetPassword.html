<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ResetPassword.css">
    <link rel="shortcut icon" href="../assets/saude.ico" type="image/x-icon">
    <title>Redefinir senha</title>
</head>
<body>
    <header>
        <h3>Utilize as suas crendenciais para redefinir a senha</h3>
    </header>
    <main>
        <img src="../assets/ResetPassword.svg" alt="imagem de seguranÃ§a em web e aplicativos">
        <form>
            <div class="form-floating">
                <input type="email" placeholder="Email" class="form-control" id="floatingEmail" required>
                <label for="floatingEmail">Email</label>
                <i class="fa-solid fa-envelope iconeLeft"></i>
            </div>
            <div class="form-floating">
                <input type="text" placeholder="Token" id="token" class="form-control" required>
                <label for="token">Token</label>
                <i class="fa-solid fa-circle-info iconeLeft"></i>
            </div>
            <div class="form-floating">
                <input type="password" placeholder="Senha" id="Senha" class="form-control" required>
                <label for="Senha">password</label>
                <i class="fa-solid fa-lock iconeLeft"></i>
                <p id="capsLock">CapsLock Ativado</p>
            </div>
            <div class="form-floating">
                <input type="password" placeholder="Confirmar senha" class="form-control" id="confirmarSenha" required>
                <label for="confirmarSenha">confirmar Senha</label>
                <i class="fa-solid fa-lock iconeLeft"></i>
                <p id="capsLockConfirm">CapsLock Ativado</p>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="../javascript/resetPassword.js"></script>
</body>
</html>
