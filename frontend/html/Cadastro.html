<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/saude.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/cadastro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Página de cadastro</title>
    </head>
    <body>
        <header>
            <span id="span_login">
                <button id="login">Login</button>
            </span>
            <h2>Faça o seu cadastro gratuito e tenha acesso ao app da escala de braden</h2>
        </header>
        <main>
            <img src="../assets/Nursing home-rafiki.svg" alt="Imagem de uma enfermeira a tratar e cuidar de um idoso">
            <form id="form">
                <div class="alert alert-danger" role="alert" id="Alertpassword">
                    As senhas não coincidem !!
                </div>
                <div class="alert alert-danger" role="alert" id="existingEmailMessage">
                    Este email já existe
                </div>
                <div class="form-floating">
                    <input type="text" name="name" id="name" placeholder="Name" class="form-control floatingName" maxlength="25" minlength="3">
                    <label for="floatingName">Nome completo</label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" id="email" placeholder="Email"  class = "form-control floatingEmail">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating divPassword">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control floatingPassword" minlength="3" maxlength="18">
                    <label for="floatingPassword">Password</label>
                    <p id="AlertCapslock">(Capslock ativado)</p>
                </div>
                <div class="form-floating">
                    <input type="password" name="confirmPassword" id="confirmPassword"   placeholder = "Confirm password" class="form-control floatingConfirmPassword" minlength="3" maxlength="18">
                    <label for="floatingConfirmPassword">Confirm password</label>
                    <p id="AlertCapslockConfirm">(Capslock ativado)</p>
                </div> 
                <input  type="submit" value="Submit" id="Cadastrar">
            </form>
        </main>
        <script src="../javscript/cadastro.js"></script>
    </body>
</html>
